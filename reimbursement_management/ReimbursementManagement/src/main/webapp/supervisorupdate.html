<!DOCTYPE html>

<html>
    <head>
        <title>Employee Expense Reimbursement System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="./CSS/employeehomepage.css">
    </head>
    <body style="background-color: lightslategrey;">
        <div class="update-user-info-div-class">
            <div>
                <button id="homepage">Home</button>
            </div>
            <div>
                <input placeholder="Old Username" type="text" name="oldusername" id="oldusername">
                <input placeholder="New Username (Leave Empty If No Change)" type="text" name="newusername" id="newusername"> <br>

                <input placeholder="Old Password" type="text" name="oldpassword" id="oldpassword">
                <input placeholder="New Password (Leave Empty If No Change)" type="text" name="newpassword" id="newpassword"> <br>

                <input placeholder="Old Email" type="text" name="oldemail" id="oldemail">
                <input placeholder="New Email (Leave Empty If No Change)" type="text" name="newemail" id="newemail"> <br>
                <button id="updateUser">Submit Updated Information</button>
            </div>
            <div>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
        <script src="./JS/supervisorupdate.js"></script>
    </body>
</html>
