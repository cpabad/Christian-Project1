<!DOCTYPE html>

<html>
    <head>
        <title>Employee Expense Reimbursement System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="./CSS/employeehomepage.css">
        <script>
            function backToHomepage(){
                let url = 'http://localhost:8080/ReimbursementManagement/employeehomepage.html'
                let newWindow = window
                newWindow.location.href = url
                newWindow.addEventListener('onload', backToHomepage)
            }
        </script>
    </head>
    <body style="background-color: lightslategrey;">
        <div class="loginDivClass1">
            <h1>Hope you are having an amazing day!</h1>
            <div id="divSubmitRequest">
                <input type="text" placeholder="Event Title" id="eventTitle" required/> <br>
                <input type="number" placeholder="DD" id="eventDay" required/>
                <input type="month" placeholder="MM" id="eventMonth">
                <input type="number" placeholder="YYYY" id="eventYear" required/> <br>
                <input type="number" placeholder="Street Number" id="streetNumber" required/>
                <input type="text" placeholder="Street Name" id="streetNumber" required/> <br>
                <input type="text" placeholder="City" id="city" required/>
                <input type="text" placeholder="State" id="state" required/>
                <input type="text" placeholder="Postal or Zip Code" id="zipCode" required/> <br>
                <input type="number" placeholder="Dollar Amount Requested" id="amount" required/>
                <form target="_blank" action="upload-file" method="post" enctype="multipart/form-data">
                    <table>
                        <td><input type="file" id="myFileField" name="myFile"></td>
                        <td><button type="submit" id="submitRequest" onclick="return backToHomepage()">SUBMIT</button></td>
                    </table>
                </form>
            </div>
            <div>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
        <script src="./JS/employeerequestsubmission.js"></script>
    </body>
</html>
