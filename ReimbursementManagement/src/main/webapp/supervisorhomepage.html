<!DOCTYPE html>

<html>
    <head>
        <title>Expense Reimbursement System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="./CSS/homepage.css">
    </head>
    <body style="background-color: lightslategrey;">
        <div id="home-container-div">
            <div id="viewUserDiv">
                <button id="viewUser">View User Information</button>
            </div>
            <div>
                <button id="updateUser">Update User Information</button>
            </div>
            <div id="pendingRequestMgrDiv">
                <button id="viewPendingRequestMgrStatus">View Request With Pending Status</button>
            </div>
            <div id="resolvedRequestMgrDiv">
                <button id="viewResolvedRequestMgrStatus">View Request With Resolved Status</button>
            </div>
            <div>
                <button id="submitRequest">Submit New Request</button>
            </div>
            <div>
                <button id="approval">Approve/Deny Pending Requests</button>
            </div>
            <div id="viewPendingRequestsForOwnEmployeesDiv">
                <button id="viewPendingRequestsForOwnEmployees">View Employees' Pending Requests</button>
            </div>
            <div id="viewAllResolvedRequestsDiv">
                <button id="viewAllResolvedRequests">View Resolved Requests For All Employees</button>
            </div>
            <div id="viewEmployeeManagerDiv">
                <button id="viewAllEmployeesManagers">View All Employees And Their Managers</button>
            </div>
            <div id="viewAllRequestsForYourEmployeeDiv">
                <button id="viewAllRequestsForYourEmployee">View All Requests Made By An Employee</button>
            </div>
            <div>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
        <script src="./JS/supervisorhomepage.js"></script>
    </body>
</html>
